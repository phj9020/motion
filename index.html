<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./build/main.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Motion Project</title>
</head>
<body>
    <div class="container">
        <div class="container_background">
            <div class="content_container">
                <section class="content_menu">
                    <header class="content_header">Motion</header>
                    <div class="content_button_container">
                        <button class="content_button">image</button>
                        <button class="content_button">video</button>
                        <button class="content_button">note</button>
                        <button class="content_button">task</button>
                    </div>
                </section>
                <section class="content_board_container">
                    <div class="content_board--imageVideo">
                        <div class="content_thumbnail">
                            <img src="https://picsum.photos/500/300" />
                        </div>
                        <div class="content_text_container">
                            <h2 class="content_title">title</h2>
                        </div>
                        <div class="content_remove">
                            <button class="content_delete_btn">X</button>
                        </div>
                    </div>
                    <div class="content_board-noteTask">
                        <div class="content_text_container">
                            <h2 class="content_title">title</h2>
                            <p class="content_body">body</p>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>
</body>
</html>
